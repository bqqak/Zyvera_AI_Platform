<svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Zyvera logo</title>
    <desc id="desc">Abstract gradient swirl icon with Zyvera wordmark.</desc>

    <defs>
        <!-- Gradient -->
        <linearGradient id="zyveraGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#6D5EF2"/>
            <stop offset="100%" stop-color="#22D3EE"/>
        </linearGradient>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.18"/>
        </filter>

        <style>
            .wordmark {
            font-family: ui-rounded, "SF Pro Rounded", "Poppins", "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            letter-spacing: 1px;
            }
        </style>
    </defs>

    <g transform="translate(20 36)">
        <!-- Abstract swirl icon -->
        <g filter="url(#softShadow)">
            <path d="M64 0
               C96 0, 128 32, 128 64
               C128 96, 96 128, 64 128
               C32 128, 0 96, 0 64
               C0 48, 16 48, 24 56
               C32 64, 48 72, 64 64
               C80 56, 72 32, 64 24
               C56 16, 32 0, 64 0 Z"
                  fill="url(#zyveraGradient)"/>
        </g>

        <!-- Wordmark -->
        <g transform="translate(160, 104)">
            <text class="wordmark" fill="#0F172A" font-size="96" font-weight="600" dominant-baseline="alphabetic">
                Zyvera
            </text>
        </g>
    </g>
</svg>
